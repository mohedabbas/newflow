<nav class="mobile-nav">
    <div class="nav-toggle">
        <span class="hamburger"></span>
    </div>

    <ul class="nav-menu">
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/services">Services</a></li>
        <li><a href="/contact">Contact</a></li>
    </ul>
</nav>

<style>
    .mobile-nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 1rem;
        background: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .nav-toggle {
        cursor: pointer;
        width: 30px;
        height: 20px;
        position: relative;
    }

    .hamburger {
        position: absolute;
        width: 100%;
        height: 2px;
        background: #333;
        top: 50%;
        transform: translateY(-50%);
    }

    .hamburger::before,
    .hamburger::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 2px;
        background: #333;
    }

    .hamburger::before {
        top: -8px;
    }

    .hamburger::after {
        bottom: -8px;
    }

    .nav-menu {
        display: none;
        list-style: none;
        padding: 0;
        margin: 1rem 0 0;
    }

    .nav-menu.active {
        display: block;
    }

    .nav-menu li {
        margin: 1rem 0;
    }

    .nav-menu a {
        color: #333;
        text-decoration: none;
        font-size: 1.1rem;
    }
</style>

<script>
    document.querySelector('.nav-toggle').addEventListener('click', function () {
        document.querySelector('.nav-menu').classList.toggle('active');
    });
</script>
